name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  schedule:
    # Run a cron job once daily, weekdays only
    - cron: "0 3 * * 5"

jobs:
  test:
    name: Pytest
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      fail-fast: false
      matrix:
        cfg:
          #- os: ubuntu-latest
          #  python-version: "3.6"
          #- os: ubuntu-latest
          #  python-version: "3.7"
          #- os: ubuntu-latest
          #  python-version: "3.8"
          - os: ubuntu-latest
            python-version: "3.9"
          #- os: macos-latest
          #  python-version: "3.6"
          #- os: windows-latest
          #  python-version: "3.6"

    env:
      PYVER: ${{ matrix.cfg.python-version }}

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.cfg.python-version }}
          activate-environment: kinfraglib
          channel-priority: true
          environment-file: environment.yml
          auto-activate-base: false

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Install package
        shell: bash -l {0}
        run: |
          pip install . --no-deps -vv

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info --all
          conda list

      - name: Run tests
        shell: bash -l {0}
        run: |
          PYTEST_ARGS="--nbval-lax --current-env --dist loadscope --numprocesses 2 notebooks/1* notebooks/2* notebooks/3*"
          pytest $PYTEST_ARGS

